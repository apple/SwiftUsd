name: Build SwiftUsd

inputs:
  openusd-ref:
    description 'OpenUSD ref'
    required: true
    type: string

runs:
  using: "composite"
  steps:
        
  - name: Clone OpenUSD
    uses: actions/checkout@v5
    with:
      repository: PixarAnimationStudios/OpenUSD
      ref: ${{ inputs.openusd-ref }}
      path: ./openusd-source

  - name: Apply patch to OpenUSD
    run: |
      cd ./openusd-source
      patch -p1 -i ../openusd-patch.patch
    shell: bash

  - name: Build OpenUSD for macOS
    run: |
      cd ./openusd-source
      python3 build_scripts/build_usd.py \
        --embree \
        --imageio \
        --alembic \
        --openvdb \
        --no-python \
        --ignore-homebrew \
        --build-target native \
        ../openusd-builds/macOS
    shell: bash

  - name: Build OpenUSD for iOS
    run: |
      cd ./openusd-source
      python3 build_scripts/build_usd.py \
        --imageio \
        --alembic \
        --no-python \
        --ignore-homebrew \
        --build-target iOS \
        ../openusd-builds/iOS
    shell: bash

  - name: Remove Package.swift and swift-package
    run: |
      rm ./Package.swift
      rm -rf ./swift-package
    shell: bash

  - name: Run make-swift-package
    run: |
      swift run --package-path ./scripts/make-swift-package make-swift-package \
        ./openusd-builds/iOS \
        ./openusd-builds/macOS
    shell: bash
