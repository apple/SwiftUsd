name: Check that pull requests don't update automated files
run-name: Checking that pull request doesn't update automated files

on:
  pull_request:
    paths:
    - ./Package.swift
    - ./swift-package/**
    - ./SwiftUsd.doccarchive/**
    - ./SwiftUsd/docs/**

jobs:
  Fail:
    runs-on: self-hosted
    steps:
    - run: exit 1