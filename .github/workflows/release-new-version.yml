name: Release new version
run-name: Releasing new version

on:
  workflow_dispatch:
    inputs:
      swiftusd-ref:
        description: 'SwiftUsd ref'
        required: true
        type: string

      openusd-ref:
        description: 'OpenUSD ref'
        required: true
        type: string

      swiftusd-version:
        description: 'SwiftUsd version'
        required: true
        type: string

jobs:
  Release-New-Version:
    name: Release new version
    runs-on: self-hosted
    permissions:
      contents: write
    steps:

    - name: Check out repository code
      uses: actions/checkout@v5
      with:
        ref: ${{ inputs.swiftusd-ref }}
    
    - name: Build SwiftUsd
      uses: ./.github/actions/build-swiftusd
      with:
        swiftusd-ref: ${{ inputs.swiftusd-ref }}
        openusd-ref: ${{ inputs.openusd-ref }}
      
    - name: Build symbol graphs
      uses: ./.github/actions/build-symbol-graphs
          
    - name: Update SwiftUsd.doccarchive
      run: |
        xcrun docc convert --additional-symbol-graph-dir ./.symbol-graphs ./SwiftUsd.docc \
          --output-path ./SwiftUsd.doccarchive --emit-lmbdb-index
    - name: Update SwiftUsd/docs
      run: |
        xcrun docc convert --additional-symbol-graph-dir ./.symbol-graphs ./SwiftUsd.docc \
          --output-path ./docs --emit-lmdb-index \
          --transform-for-static-hosting --hosting-base-path SwiftUsd
          
    - name: Commit updated swift-package and documentation
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -am "Publish documentation and update swift-package for SwiftUsd $SWIFTUSD_TAG"
        git push
        git tag $SWIFTUSD_TAG
        git push origin $SWIFTUSD_TAG
      env:
        SWIFTUSD_TAG: ${{ inputs.swiftusd-tag }}
        
