name: Run tests
run-name: Running tests

on:
  workflow_dispatch:
    inputs:
      swiftusd-ref:
        description: 'SwiftUsd ref'
        required: true
        type: string
      openusd-ref:
        description: 'OpenUSD ref'
        required: true
        type: string
      swiftusd-tests-ref:
        description: 'SwiftUsd-Tests ref'
        required: true
        type: string
    
jobs:
  Run-Tests:
    name: Run tests
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: self-hosted
    steps:
    - name: Check out repository code
      uses: actions/checkout@v5
      with:
        ref: ${{ inputs.swiftusd-ref }}

    - name: Build SwiftUsd
      uses: ./actions/build-swiftusd
      with:
        swiftusd-ref: ${{ inputs.swiftusd-ref }}
        openusd-ref: ${{ inputs.openusd-ref }}
      
    - name: Check out unit tests
      uses: actions/checkout@v5
      with:
        repository: apple/SwiftUsd-Tests
        ref: ${{ inputs.swiftusd-tests-ref }}
        path: ./swiftusd-tests
        
    - name: Run unit tests
      run: |
        cd ./swiftusd-tests
        ln -s .. SwiftUsd
        xcodebuild test -scheme SwiftUsdTests -skipMacroValidation -configuration ${{ matrix.configuration }}